name: Continuous Bot
on:
  schedule:
    - cron: '0 */6 * * *' # سيعيد تشغيل نفسه كل 6 ساعات لضمان الصمود
  workflow_dispatch: # للتشغيل اليدوي لأول مرة

jobs:
  run_bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install pyTelegramBotAPI
      - name: Run Bot
        run: python bot.py
        
