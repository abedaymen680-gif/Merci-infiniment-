name: Continuous Bot
on:
  workflow_dispatch:

jobs:
  run_bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install FFmpeg and Bot Library
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install pyTelegramBotAPI

      - name: Run Bot
        run: python bot.py
        
